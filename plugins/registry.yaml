version: "1.0"
updated_at: 2025-12-11T18:30:00Z

plugins:
  - name: github
    description: Create GitHub releases and upload assets
    repository: felixgeelhaar/release-pilot
    path: plugins/github
    version: v1.1.0
    category: vcs
    author: ReleasePilot Team
    homepage: https://github.com/felixgeelhaar/release-pilot
    license: MIT
    hooks:
      - pre_publish
      - post_publish
    config_schema:
      owner:
        type: string
        required: true
        description: "Repository owner (username or organization)"
      repo:
        type: string
        required: true
        description: "Repository name"
      token:
        type: string
        required: false
        env: GITHUB_TOKEN
        description: "GitHub personal access token (uses GITHUB_TOKEN env if not provided)"
      draft:
        type: boolean
        required: false
        default: false
        description: "Create release as a draft"
      prerelease:
        type: boolean
        required: false
        default: false
        description: "Mark release as a prerelease"
      generate_release_notes:
        type: boolean
        required: false
        default: false
        description: "Use GitHub's auto-generated release notes"
      assets:
        type: array
        required: false
        description: "Glob patterns for assets to upload (e.g., dist/*.tar.gz)"

  - name: gitlab
    description: Create GitLab releases
    repository: felixgeelhaar/release-pilot
    path: plugins/gitlab
    version: v1.1.0
    category: vcs
    author: ReleasePilot Team
    homepage: https://github.com/felixgeelhaar/release-pilot
    license: MIT
    hooks:
      - post_publish
    config_schema:
      project_id:
        type: string
        required: true
        description: "GitLab project ID or path (e.g., 'group/project')"
      token:
        type: string
        required: false
        env: GITLAB_TOKEN
        description: "GitLab personal access token"
      url:
        type: string
        required: false
        default: "https://gitlab.com"
        description: "GitLab instance URL"

  - name: slack
    description: Send release notifications to Slack
    repository: felixgeelhaar/release-pilot
    path: plugins/slack
    version: v1.1.0
    category: notification
    author: ReleasePilot Team
    homepage: https://github.com/felixgeelhaar/release-pilot
    license: MIT
    hooks:
      - post_publish
    config_schema:
      webhook:
        type: string
        required: true
        env: SLACK_WEBHOOK_URL
        description: "Slack incoming webhook URL"
      channel:
        type: string
        required: false
        description: "Override default channel (e.g., #releases)"
      username:
        type: string
        required: false
        default: "ReleasePilot"
        description: "Bot username"
      notify_on_success:
        type: boolean
        required: false
        default: true
        description: "Send notification on successful release"
      notify_on_error:
        type: boolean
        required: false
        default: true
        description: "Send notification on release failure"

  - name: npm
    description: Publish packages to npm registry
    repository: felixgeelhaar/release-pilot
    path: plugins/npm
    version: v1.1.0
    category: package_manager
    author: ReleasePilot Team
    homepage: https://github.com/felixgeelhaar/release-pilot
    license: MIT
    hooks:
      - pre_publish
      - post_publish
    config_schema:
      registry:
        type: string
        required: false
        default: "https://registry.npmjs.org"
        description: "npm registry URL"
      access:
        type: string
        required: false
        default: "public"
        options: ["public", "restricted"]
        description: "Package access level"
      token:
        type: string
        required: false
        env: NPM_TOKEN
        description: "npm authentication token"
      otp:
        type: string
        required: false
        env: NPM_OTP
        description: "One-time password for 2FA"

  - name: jira
    description: Create and link Jira release versions
    repository: felixgeelhaar/release-pilot
    path: plugins/jira
    version: v1.1.0
    category: project_management
    author: ReleasePilot Team
    homepage: https://github.com/felixgeelhaar/release-pilot
    license: MIT
    hooks:
      - post_publish
    config_schema:
      url:
        type: string
        required: true
        description: "Jira instance URL (e.g., https://company.atlassian.net)"
      username:
        type: string
        required: false
        env: JIRA_USERNAME
        description: "Jira username or email"
      token:
        type: string
        required: false
        env: JIRA_TOKEN
        description: "Jira API token"
      project:
        type: string
        required: true
        description: "Jira project key (e.g., PROJ)"
      create_version:
        type: boolean
        required: false
        default: true
        description: "Create a Jira version for the release"
      release_version:
        type: boolean
        required: false
        default: true
        description: "Mark the Jira version as released"

  - name: discord
    description: Send release notifications to Discord
    repository: felixgeelhaar/release-pilot
    path: plugins/discord
    version: v1.1.0
    category: notification
    author: ReleasePilot Team
    homepage: https://github.com/felixgeelhaar/release-pilot
    license: MIT
    hooks:
      - post_publish
    config_schema:
      webhook:
        type: string
        required: true
        env: DISCORD_WEBHOOK_URL
        description: "Discord webhook URL"
      username:
        type: string
        required: false
        default: "ReleasePilot"
        description: "Bot username"
      avatar_url:
        type: string
        required: false
        description: "Bot avatar URL"

  - name: launchnotes
    description: Create releases in LaunchNotes
    repository: felixgeelhaar/release-pilot
    path: plugins/launchnotes
    version: v1.1.0
    category: project_management
    author: ReleasePilot Team
    homepage: https://github.com/felixgeelhaar/release-pilot
    license: MIT
    hooks:
      - post_publish
    config_schema:
      api_key:
        type: string
        required: true
        env: LAUNCHNOTES_API_KEY
        description: "LaunchNotes API key"
      project_id:
        type: string
        required: true
        description: "LaunchNotes project ID"
