# GoReleaser configuration for ReleasePilot
# https://goreleaser.com/customization/

version: 2

project_name: release-pilot

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  # Main CLI binary
  - id: release-pilot
    main: ./cmd/release-pilot
    binary: release-pilot
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
      - -X main.version={{.Version}}
      - -X main.commit={{.ShortCommit}}
      - -X main.date={{.Date}}
    mod_timestamp: "{{ .CommitTimestamp }}"

  # GitHub plugin - named to match installer expectations: {plugin}_{os}_{arch}
  - id: plugin-github
    main: ./plugins/github
    binary: github_{{ .Os }}_{{ if eq .Arch "amd64" }}x86_64{{ else if eq .Arch "arm64" }}aarch64{{ else }}{{ .Arch }}{{ end }}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
    no_unique_dist_dir: true

  # npm plugin
  - id: plugin-npm
    main: ./plugins/npm
    binary: npm_{{ .Os }}_{{ if eq .Arch "amd64" }}x86_64{{ else if eq .Arch "arm64" }}aarch64{{ else }}{{ .Arch }}{{ end }}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
    no_unique_dist_dir: true

  # Slack plugin
  - id: plugin-slack
    main: ./plugins/slack
    binary: slack_{{ .Os }}_{{ if eq .Arch "amd64" }}x86_64{{ else if eq .Arch "arm64" }}aarch64{{ else }}{{ .Arch }}{{ end }}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
    no_unique_dist_dir: true

  # Discord plugin
  - id: plugin-discord
    main: ./plugins/discord
    binary: discord_{{ .Os }}_{{ if eq .Arch "amd64" }}x86_64{{ else if eq .Arch "arm64" }}aarch64{{ else }}{{ .Arch }}{{ end }}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
    no_unique_dist_dir: true

  # LaunchNotes plugin
  - id: plugin-launchnotes
    main: ./plugins/launchnotes
    binary: launchnotes_{{ .Os }}_{{ if eq .Arch "amd64" }}x86_64{{ else if eq .Arch "arm64" }}aarch64{{ else }}{{ .Arch }}{{ end }}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64
    ldflags:
      - -s -w
    no_unique_dist_dir: true

  # GitLab and Jira plugins temporarily disabled due to build issues
  # TODO: Fix gitlab and jira plugin compilation errors

archives:
  # Main CLI archive (without plugins)
  - id: main
    builds:
      - release-pilot
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE
      - CHANGELOG.md

checksum:
  name_template: "checksums.txt"
  algorithm: sha256

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^ci:"
      - "^chore:"
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
  groups:
    - title: "New Features"
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 0
    - title: "Bug Fixes"
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 1
    - title: "Performance Improvements"
      regexp: '^.*?perf(\([[:word:]]+\))??!?:.+$'
      order: 2
    - title: "Refactoring"
      regexp: '^.*?refactor(\([[:word:]]+\))??!?:.+$'
      order: 3
    - title: "Other"
      order: 999

release:
  github:
    owner: felixgeelhaar
    name: release-pilot
  draft: false
  prerelease: auto
  mode: append
  # Publish individual plugin binaries as release assets
  extra_files:
    - glob: dist/github_*
    - glob: dist/npm_*
    - glob: dist/slack_*
    - glob: dist/discord_*
    - glob: dist/launchnotes_*
  header: |
    ## ReleasePilot {{ .Tag }}

    AI-powered release management for modern software teams.
  footer: |
    **Full Changelog**: https://github.com/felixgeelhaar/release-pilot/compare/{{ .PreviousTag }}...{{ .Tag }}

    ### Installation

    ```bash
    # macOS (Apple Silicon)
    curl -L https://github.com/felixgeelhaar/release-pilot/releases/download/{{ .Tag }}/release-pilot_Darwin_arm64.tar.gz | tar xz

    # macOS (Intel)
    curl -L https://github.com/felixgeelhaar/release-pilot/releases/download/{{ .Tag }}/release-pilot_Darwin_x86_64.tar.gz | tar xz

    # Linux (amd64)
    curl -L https://github.com/felixgeelhaar/release-pilot/releases/download/{{ .Tag }}/release-pilot_Linux_x86_64.tar.gz | tar xz
    ```

brews:
  - name: release-pilot
    repository:
      owner: felixgeelhaar
      name: homebrew-tap
    homepage: https://github.com/felixgeelhaar/release-pilot
    description: AI-powered release management CLI
    license: MIT
    skip_upload: auto
    test: |
      system "#{bin}/release-pilot", "--version"
    install: |
      bin.install "release-pilot"
    caveats: |
      Plugins can be installed using:
        release-pilot plugin install <name>

nfpms:
  - id: packages
    package_name: release-pilot
    file_name_template: "{{ .ConventionalFileName }}"
    vendor: Felix Geelhaar
    homepage: https://github.com/felixgeelhaar/release-pilot
    maintainer: Felix Geelhaar <felix@geelhaar.dev>
    description: AI-powered release management CLI
    license: MIT
    formats:
      - deb
      - rpm
      - apk
    bindir: /usr/bin

