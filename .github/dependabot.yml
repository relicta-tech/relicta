version: 2
updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "felixgeelhaar"
    labels:
      - "dependencies"
      - "go"
    commit-message:
      prefix: "deps"
    groups:
      go-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "github.com/sashabaranov/go-openai"
      openai:
        patterns:
          - "github.com/sashabaranov/go-openai"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "felixgeelhaar"
    labels:
      - "dependencies"
      - "ci"
    commit-message:
      prefix: "ci"
    groups:
      github-actions:
        patterns:
          - "*"

  # Docker
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    reviewers:
      - "felixgeelhaar"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "docker"
