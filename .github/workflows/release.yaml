name: Release

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode (no tag/release created)'
        required: false
        type: boolean
        default: false

env:
  GO_VERSION: '1.24'

# Default minimal permissions
permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for creating releases
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install protoc
        run: |
          PROTOC_VERSION="28.3"
          wget https://github.com/protocolbuffers/protobuf/releases/download/v${PROTOC_VERSION}/protoc-${PROTOC_VERSION}-linux-x86_64.zip
          unzip protoc-${PROTOC_VERSION}-linux-x86_64.zip -d $HOME/.local
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install Go protoc plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Generate protobuf code
        run: make proto

      - name: Run tests
        run: go test -v -race ./...

      - name: Build main binary
        run: make build

      - name: Build release artifacts
        run: make release-build

      - name: Install GitHub plugin for release
        run: |
          mkdir -p ~/.release-pilot/plugins
          cp dist/github_linux_x86_64 ~/.release-pilot/plugins/release-pilot-plugin-github
          chmod +x ~/.release-pilot/plugins/release-pilot-plugin-github

      - name: Release with ReleasePilot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use the just-built binary
          BINARY="./bin/release-pilot"

          # Full release workflow
          $BINARY plan
          $BINARY bump
          $BINARY notes
          $BINARY approve --yes
          $BINARY publish
