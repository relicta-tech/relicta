name: Release

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode (no tag/release created)'
        required: false
        type: boolean
        default: false

env:
  GO_VERSION: '1.24'
  GOTOOLCHAIN: local

# Prevent concurrent releases
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

# Default minimal permissions
permissions:
  contents: read

jobs:
  # Build and test before release
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test -v -race ./...

      - name: Build release artifacts
        run: make release-build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: dist/

  # Release using Relicta Action (dogfooding!)
  release:
    name: Release with Relicta
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for creating releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: dist/

      # That's it! Use our own action to release ourselves ðŸŽ‰
      - name: Release with Relicta Action
        uses: relicta-tech/relicta-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          plugins: 'github'
          auto-approve: true
          dry-run: ${{ inputs.dry-run }}
