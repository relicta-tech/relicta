name: Release

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode (no tag/release created)'
        required: false
        type: boolean
        default: false

env:
  GO_VERSION: '1.24'

# Default minimal permissions
permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for creating releases
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test -v -race ./...

      - name: Build main binary
        run: make build

      - name: Build release artifacts
        run: make release-build

      - name: Install GitHub plugin for release
        run: |
          mkdir -p ~/.release-pilot/plugins
          cp dist/github_linux_x86_64 ~/.release-pilot/plugins/github
          chmod +x ~/.release-pilot/plugins/github

          # Create plugin manifest
          PLUGIN_VERSION="main"
          INSTALLED_AT=$(date -u +"%Y-%m-%dT%H:%M:%S.000000Z")
          BINARY_PATH="$HOME/.release-pilot/plugins/github"
          CHECKSUM=$(sha256sum dist/github_linux_x86_64 | awk '{print $1}')

          cat > ~/.release-pilot/plugins/manifest.yaml <<EOF
          version: "1.0"
          installed:
              - name: github
                version: ${PLUGIN_VERSION}
                installed_at: ${INSTALLED_AT}
                binary_path: ${BINARY_PATH}
                checksum: ${CHECKSUM}
                enabled: true
          updated_at: ${INSTALLED_AT}
          EOF

      - name: Release with ReleasePilot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Use the just-built binary
          BINARY="./bin/release-pilot"

          # Full release workflow
          $BINARY plan
          $BINARY bump
          $BINARY notes
          $BINARY approve --yes
          $BINARY publish
