name: Release

on:
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Run in dry-run mode (no tag/release created)'
        required: false
        type: boolean
        default: false

env:
  GO_VERSION: '1.24'

# Default minimal permissions
permissions:
  contents: read

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Needed for creating releases
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Run tests
        run: go test -v -race ./...

      - name: Build release artifacts
        run: make release-build

      - name: Release with ReleasePilot Action
        uses: felixgeelhaar/release-pilot-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          command: full
          auto-approve: true
          dry-run: ${{ inputs.dry-run }}
