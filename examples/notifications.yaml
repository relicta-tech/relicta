# Release Notifications Configuration
#
# Use case: Notify team via Slack and Discord when releases happen
# Features: Automatic versioning, GitHub releases, Slack + Discord notifications
#
# Setup:
# 1. Copy to .relicta.yaml
# 2. Set environment variables:
#    - GITHUB_TOKEN
#    - SLACK_WEBHOOK_URL (from Slack Incoming Webhooks)
#    - DISCORD_WEBHOOK_URL (from Discord Server Settings > Integrations)
# 3. Run: relicta plan && relicta publish

versioning:
  strategy: conventional
  tag_prefix: v
  git_tag: true
  git_push: true

changelog:
  enabled: true
  file: CHANGELOG.md
  format: conventional
  repository_url: https://github.com/your-org/your-repo

ai:
  enabled: true
  provider: openai
  model: gpt-4o-mini
  tone: friendly
  audience: team

plugins:
  - name: github
    enabled: true
    config:
      draft: false
      prerelease: false

  # Notify Slack channel
  - name: slack
    enabled: true
    config:
      channel: "#releases"
      username: "Relicta Bot"
      icon_emoji: ":rocket:"
      mention_users:
        - "@channel"
      notify_on_success: true
      notify_on_error: true

  # Notify Discord channel
  - name: discord
    enabled: true
    config:
      username: "Relicta Bot"
      avatar_url: "https://example.com/avatar.png"
      color: 3447003  # Blue color for embed
      notify_on_success: true
      notify_on_error: true

workflow:
  require_approval: true
  allowed_branches:
    - main
