# Jira Integration Configuration
#
# Use case: Enterprise team using Jira for issue tracking
# Features: Automatic versioning, Jira ticket updates, release notes in Jira
#
# Setup:
# 1. Copy to release.config.yaml
# 2. Set environment variables:
#    - GITHUB_TOKEN
#    - JIRA_EMAIL (your Jira account email)
#    - JIRA_API_TOKEN (from Jira API tokens)
# 3. Include Jira ticket IDs in commit messages (e.g., "feat(API-123): add auth")
# 4. Run: relicta plan && relicta publish

versioning:
  strategy: conventional
  tag_prefix: v
  git_tag: true
  git_push: true

changelog:
  enabled: true
  file: CHANGELOG.md
  format: conventional
  repository_url: https://github.com/your-org/your-product

ai:
  enabled: true
  provider: openai
  model: gpt-4o-mini
  tone: professional
  audience: product-team

plugins:
  - name: github
    enabled: true
    config:
      draft: false
      prerelease: false

  # Jira integration
  - name: jira
    enabled: true
    config:
      host: "https://yourcompany.atlassian.net"
      project: "PROD"  # Your Jira project key
      version_prefix: "v"
      transition_status: "Released"  # Status to move tickets to
      # Map commit types to Jira issue types (optional)
      issue_type_mapping:
        feat: "Story"
        fix: "Bug"
        docs: "Task"

  # Notify team on Slack
  - name: slack
    enabled: true
    config:
      channel: "#product-releases"
      username: "Release Bot"
      icon_emoji: ":ship:"
      mention_users:
        - "@product-team"

workflow:
  require_approval: true
  allowed_branches:
    - main
    - release/*

# Example commit messages that will be detected:
# feat(PROD-123): add user authentication
# fix(PROD-456): resolve login timeout issue
# docs(PROD-789): update API documentation
